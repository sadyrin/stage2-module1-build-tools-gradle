plugins {
    id 'maven-publish'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.epam.demo'
            artifactId = 'demo'
            version = '1.3.5'

            from components.java
        }
    }
}

dependencies {
    implementation group: 'com.epam.utils', name: 'utils', version: '1.3.5'
}

jar {
    manifest {
        attributes("Implementation-Title": 'demo',
            "Implementation-Version": '1.3.5')
    }
}

test {
    useJUnitPlatform()
}

compileJava {}.dependsOn(':utils:publishToMavenLocal')